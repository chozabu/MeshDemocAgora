{% extends 'agora/base_template.html' %}
{% block title %}
Create User
{% endblock %}

{% block body_block %}
    {% if form.errors %}
        <p class="error">Oops, invalid username or password</p>
    {% endif %}
    <form action="/agora/new_user/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create User"/>
    </form>
{% endblock %}
