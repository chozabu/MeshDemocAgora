{% extends 'agora/base_template.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block body_block %}
    {% if form.errors %}
        <p class="error">Oops, invalid username or password</p>
    {% endif %}
    <form action="/agora/login/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="login"/>
    </form>
{% endblock %}
