{% extends 'agora/base_template.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block body_block %}
    {% if form.errors %}
        <p class="error">FORM ERROR!!</p>
    {% endif %}
    <form action="{{ action }}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{{ title }}"/>
    </form>
{% endblock %}
