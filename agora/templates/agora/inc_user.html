<div class="userlinks">
{% if user.is_authenticated %}
    <ul>
        <li><a href="/agora/user/{{ user.id }}/">{{ user.username }}</a></li>
        <li><a href="/agora/logout/">logout</a></li>
    </ul>
{% else %}
    <ul>
        <li><a href="/agora/login/">new user</a></li>
        <li><a href="/agora/login/">login</a></li>
    </ul>
{% endif %}
</div>
