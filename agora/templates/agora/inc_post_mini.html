<a href="/agora/topics/{{ post.topic.id }}/posts/{{ post.id }}">
    {{ post.name }}
</a>
<br>
<span>
    total: {{ post.liquid_value }}, direct: {{ post.direct_value }}, vote count: {{ post.postvote_set.all|length }}
</span>
<br>
<span>
    by: <a href="/agora/user/{{ post.author.pk }}/">
    {{ post.author.username }} </a>
    @ {{ post.created_at }}, with: {{ post.post_set.all|length }} comments
</span>
